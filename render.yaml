services:
  # ML Service
  - type: web
    name: smartbank-ml-service
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r ml-service/requirements.txt && cd ml-service && python scripts/generate_data.py && python scripts/train_models.py
    startCommand: cd ml-service && uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

  # Backend Service
  - type: web
    name: smartbank-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ML_SERVICE_URL
        value: https://smartbank-ml-service.onrender.com
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 3000
    healthCheckPath: /health
